<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Counsel</title>
</head>
<body>
<header class="header">
    <div class="header-wrapper container">
        <div class="row">
            <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 logo-wrapper">
                <img src="./img/header/logo.png" alt="Logo">
            </div>
            <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
                <menu class="row header-menu">
                    <div class="col-lg-2 col-md-2 menu-item">
                        <a href="#">about</a>
                    </div>
                    <div class="col-lg-2 col-md-2 menu-item">
                        <a href="#">services</a>
                    </div>
                    <div class="col-lg-2 col-md-2 menu-item">
                        <a href="#">why we best</a>
                    </div>
                    <div class="col-lg-2 col-md-2 menu-item">
                        <a href="#">testimonials</a>
                    </div>
                    <div class="col-lg-2 col-md-2 menu-item">
                        <a href="#">contact</a>
                    </div>
                    <div class="col-lg-2 col-md-2 ">
                        <img src="./img/header/english.png">
                        <i class="fas fa-caret-down"></i>
                    </div>
                </menu>

            </div>
        </div>
        <div class="row header-content-wrapper">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 slider-arrow-wrapper">
                <span><i class="fas fa-long-arrow-alt-left"></i>&nbsp;&nbsp;left</span>
                    /
                <span>right&nbsp;&nbsp;<i class="fas fa-long-arrow-alt-right"></i></span>

            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 slider-content-wrapper">
                <div class="slider-cube">
                    <div class="slider-title">
                        <span>Consumer Products Consulting</span>

                    </div>
                    <div class="slider-link">
                        <a href="#">learn more</a>
                    </div>

                </div>
            </div>
        </div>

    </div>

</header>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</body>
</html>
